<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario UTM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

    <div class="url-display-container">
        <input type="text" id="generatedUrl" readonly>
        <button onclick="copyToClipboard()">Copiar URL</button>
      </div>
          
    <h1>EOM UTM Builder</h1>
  
    <div class="form-container" id="utmForm">
        <label for="language"><b>Idioma</b></label>
        <select name="language" id="language">
            <option value="es">Español</option>
            <option value="en">Inglés</option>
        </select>

    <label for="landingPath"><b>Path de la Landing Page (opcional)</b></label>
    <input type="text" placeholder="pegar-solo-la-url-sin-slash" name="landingPath">    

    <label for="source"><b>Fuente (* Requerido)</b></label>
    <select name="source" id="source" required>
      <option value="">Selecciona una fuente</option>
      <option value="google">Google</option>
      <option value="facebook">Facebook</option>
      <option value="instagram">Instagram</option>
      <option value="tiktok">TikTok</option>
      <option value="email">Email</option>
      <option value="bing">Bing</option>
      <option value="gbp">GBP</option>
    </select>

    <label for="medium"><b>Medio (* Requerido)</b></label>
    <select name="medium" id="medium" required>
      <option value="">Selecciona un medio</option>
      <option value="organic">Organic</option>
      <option value="gbp">GBP</option>
      <option value="cpc">CPC</option>
      <option value="paid">Paid</option>
      <option value="newsletter">Newsletter</option>
    </select>



    <label for="campaign"><b>Campaña</b></label>
    <input type="text" placeholder="Ingresa la campaña" name="campaign" required> 
    
    <label for="term"><b>Término</b></label>
    <input type="text" placeholder="elite+online+media" name="term">

    <label for="content"><b>Contenido</b></label>
    <input type="text" placeholder="video" name="content">


    <!-- Botones para enviar o cerrar el formulario -->
    <button type="button" class="btn" id="createUrlBtn">Crear URL</button>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
