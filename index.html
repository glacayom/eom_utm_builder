<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario UTM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">  
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>EOM UTM Builder</h1>  
    <div class="form-container" id="utmForm">

      <label for="baseUrlSelection"><b>Selecciona la URL Base</b></label>
      <select name="baseUrlSelection" id="baseUrlSelection" required>
        <option value="https://www.eliteonlinemedia.com/">https://www.eliteonlinemedia.com/</option>
        <option value="https://funnels.eliteonlinemedia.com/">https://funnels.eliteonlinemedia.com/</option>
      </select>
      
      <label for="landingPath"><b>Path de la Landing Page (opcional)</b></label>
      <input type="text" id="landingPath" placeholder="pegar-solo-la-url-sin-slash" name="landingPath">  

      <label for="source"><b>Fuente (* Requerido)</b></label>
      <select name="source" id="source" required>
        <option value="">Selecciona una fuente</option>
        <option value="google">Google</option>
        <option value="facebook">Facebook</option>
        <option value="instagram">Instagram</option>
        <option value="tiktok">TikTok</option>
        <option value="email">Email</option>
        <option value="bing">Bing</option>
        <option value="gbp">GBP</option>
        <option value="linkedin">Linkedin</option>
        <option value="x">X</option>
        <option value="youtube">YouTube</option>
      </select>

      <label for="medium"><b>Medio (* Requerido)</b></label>
      <select name="medium" id="medium" required>
        <option value="">Selecciona un medio</option>
        <option value="organic">Organic</option>
        <option value="gbp">GBP</option>
        <option value="cpc">CPC</option>
        <option value="paid">Paid</option>
        <option value="newsletter">Newsletter</option>
      </select>

      <label for="campaign"><b>Campaña</b></label>
      <input type="text" placeholder="Ingresa la campaña" name="campaign" required> 
      
      <label for="term"><b>Término</b></label>
      <input type="text" placeholder="elite+online+media" name="term">

      <label for="content"><b>Contenido</b></label>
      <input type="text" placeholder="video" name="content">

      <!-- Botones para enviar o cerrar el formulario -->
      <button type="button" class="btn" id="createUrlBtn">Crear URL</button>
    </div>
    <div class="url-display-container">
      <input type="text" id="generatedUrl" readonly>
      <button onclick="copyToClipboard()">Copiar URL</button>
    </div>    
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
